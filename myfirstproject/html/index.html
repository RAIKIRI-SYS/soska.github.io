<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <link rel="stylesheet" href="../scc/style.css">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <div class="bg"></div>
            <div class="container">
                <div class="header__row">
                    <div class="header__row_burger"><span></span></div>
                    <div class="header__row_logo"><img src="../img/Your.logo.png" alt="#"></div>
                    <nav class="header__row_nav">
                        <ul class="navlist">
                            <li><a href="#" class="navlink">Last Minute Deals</a></li>
                            <li><a href="#" class="navlink">Blog</a></li>
                            <li><a href="#" class="navlink">About us</a></li>
                            <li><a href="#" class="navlink">Contacts</a></li>
                        </ul>
                    </nav>
                    <div class="header__row_items">
                        <button class="header__row_firstitem">$</button>
                        <button class="header__row_seconditem">EN</button>
                        <button class="header__row_thirditem"></button>
                    </div>
                </div>
                <div class="header__main">
                    <div class="header__main_photo">
                        <div class="header__main_title"> Find an apartment for your vacation</div>
                        <div class="header__main_untitle">We have several thousand apartments for every taste in every corner of the globev </div>
                        <img class="header__main_img" src="../img/Rectangle 5.png" alt="">
                    </div>
                    <div class="header__main_search search">
                        <div class="destantion">
                            <img class="destantion__img" src="../img/icon (2).png" alt=":D">
                            <div class="destantion__text">
                                <div class="destantion__text_title">Where</div>
                                <div class="destantion__text_untitle">Search Destination</div>
                            </div>
                        </div>
                        <div class="date">
                            <img class="date__img" src="../img/icon (3).png" alt=":D">
                            <div class="date__text">
                                <div class="date__text_title">When</div>
                                <div class="date__text_untitle">Select Date</div>
                            </div>
                        </div>
                        <button class="dandruff">
                            <img src="../img/icon (5).png" alt=":D">
                        </button>
                        
                    </div>
                </div>
            </div>
        </header>
    </div>
</body>
</html>
